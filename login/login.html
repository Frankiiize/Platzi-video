<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="../assets/icons/logo-platzi.png" alt="logo platzi">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../assets/icons/user-icon.png" alt="User icon">
                <p>Perfil</p>
            </div>
            <div>
                <ul>
                    <li><a href="./login.html">Cuenta</a></li>
                    <li><a href="">Cerrar sesión</a> </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form action="" class="login__container--form">
                <input class="input-login" placeholder="Correo" type="text">
                <input class="input-login" placeholder="Contraseña" type="password">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img  src="../assets/icons/icons8-logo-de-google-32.png" alt="Google">Inicia sesión con Google</div>
                <div><img  src="../assets/icons/icons8-twitter-50.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/login/register.html">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
